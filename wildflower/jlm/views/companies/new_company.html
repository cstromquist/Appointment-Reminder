<div id="name-new-post" class="new-dialog">
    <h2 class="section"><l18n>Create a new company</l18n></h2>
    
    <form action="${action}" method="post">
        <fieldset style="display:none;">
            <input type="hidden" name="_method" value="POST" />
        </fieldset>
        <div class="input title_input">
            <label for="CompanyTitle">Company Name</label>
            <input id="CompanyTitle" type="text" size="60" name="data[Company][name]" maxlength="256" />
        </div>
        <div class="submit wf-form-button">
            <input type="submit" value="<l18n>Create this company</l18n>" />
        </div>
        <div class="cancel-edit"> or <a href="#Cancel"><l18n>Cancel</l18n></a></div>
    </form>
    
</div>
